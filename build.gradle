plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.io.rest.assured.rest.assured
    api libs.org.yaml.snakeyaml
    api libs.com.sun.mail.javax.mail
    api libs.io.qameta.allure.allure.java.commons
    api libs.io.qameta.allure.allure.testng
    api libs.org.apache.commons.commons.compress
    api libs.io.qameta.allure.allure.rest.assured
    api libs.org.slf4j.slf4j.simple
    api libs.com.joacademy.automationframework
    api libs.com.itextpdf.itext7.core
    testImplementation libs.org.testng.testng
}

group = 'com.api.automation'
version = '1.0-SNAPSHOT'
description = 'api-framework'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
